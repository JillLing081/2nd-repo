<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料页面</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f5f5f5;
        }
        .profile-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 20px auto;
            border: 3px solid #3498db;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .bio {
            color: #34495e;
            text-align: justify;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>您的名字</h1>
        <img src="https://via.placeholder.com/200" alt="个人照片" class="profile-image">
        <div class="bio">
            <p>这里是您的个人简介。您可以在这里介绍自己，分享您的兴趣爱好、专业背景或任何您想让别人了解的信息。这个简介可以帮助访问者更好地了解您。</p>
        </div>
    </div>
</body>
</html>
